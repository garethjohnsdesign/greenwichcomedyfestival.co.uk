<div class="cell">
  <div class="excerpt">
    <a href="{{ day.url }}">
      
      <div class="grid-x excerpt__title align-middle">
        <div class="small-12 cell text-center text-lowercase">
          <h3>{{ act.name }}</h3>
          {% if day.is-sold-out == true %}
          <p>Sold Out</p>
          {% endif %}
        </div>
      </div>
      
      <div class="excerpt__image">
           {% assign image = act.image %}
           {% include images/excerpt.html %}
      </div>
    
    </a>
  </div>
</div>
