---
layout: default
---

<section class="about">
  
  <div class="grid-container padding-top-2">
    
    <div class="grid-x align-center">
      <div class="small-12 large-6 cell">
        <div class="grid-x grid-padding-y grid-padding-x">
        <div class="small-12 cell">
        {{content | markdownify}}
        </div>
        </div>
      </div>
      
      <div class="small-12 large-6 cell padding-top-2">	
        <div class="grid-x small-up-1 medium-up-2" id="gallery">
          {% for image in page.images %}
          <div class="cell padding-1 about__images" data-src="{{image}}">
            <a href="{{image}}"><img src="{{image}}" class="excerpt__image"></a>
          </div>
          {% endfor %}
        </div>
      </div>
      
    </div>
    

  </div>
  
</section>
