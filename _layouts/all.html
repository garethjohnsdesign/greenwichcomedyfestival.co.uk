---
layout: default
---

<!-- Content -->
<div class="row page__content">
  <div class="small-10 medium-10 columns">
    {{ page.content | markdownify }}
  </div>
</div>
<!-- End Content -->


<div class="row collapse small-up-1 medium-up-2 large-up-3">

{% assign posts = site.line-up %}

{% for day in posts %}

  {% for act in day.acts %}
  <div class="columns">
    <div class="excerpt">
      <a href="" target="_blank">
        
        <div class="row excerpt__title align-middle">
          <div class="small-12 columns text-center">
            <p>{{ act.name }}</p>
          </div>
        </div>
        
        <div class="excerpt__image">
          <img src="{{act.image}}" alt="{{act.title}}">
        </div>
      
      </a>
    </div>
  </div>
  {% endfor %}
  

{% endfor %}
</div>
