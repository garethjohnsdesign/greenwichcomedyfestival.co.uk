<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">

<!-- Head -->
{% include head.html %}
<!-- End Head -->

<body>
	  

  <div class="grid-y align-center" style="height: 100vh;">
    <div class="shrink cell">
      
      
      <div class="grid-x">
        <div class="cell text-center">
          <h3>Greenwich Comedy Festival 2018</h3>
          <h4>National Maritime Museum, Greenwich</h4>
        </div>
      </div>
      
      <div class="grid-x">
        <div class="cell text-center">
          <h4>12 — 16 September 2018</h4>
        </div>
      </div>
      
      
      <div class="grid-x align-center">
        <div class="small-11 medium-6 large-5 cell text-center">
          <p>Tickets on sale June</p>
          <form action="//bristolcomedygarden.us8.list-manage.com/subscribe/post?u=4f6c24b1fd6a641ead690d017&id=e6f2914b7c" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate="">
            <div class="input-group">
              <input class="input-group-field" type="email" name="EMAIL" class="" id="mce-EMAIL" placeholder="signup@email.com">
              <div class="input-group-button"><input type="submit" class="button" value="Submit"></div>
            </div>
          </form>
        </div>
      </div>
      
      <div class="grid-x align-center">
        <div class="shrink cell">
          <ul class="menu">
            <li><a href="https://www.facebook.com/greenwichcomedyfestival" target="_blank"><svg class="icon icon-facebook"><use xlink:href="/assets/icons/symbol-defs.svg#icon-facebook"></use></svg></a></li>
            <li><a href="https://www.instagram.com/greenwichcomedyfestival" target="_blank"><svg class="icon icon-instagram"><use xlink:href="/assets/icons/symbol-defs.svg#icon-instagram"></use></svg></a></li>
            <li><a href="https://twitter.com/greenwichcomedy" target="_blank"><svg class="icon icon-twitter"><use xlink:href="/assets/icons/symbol-defs.svg#icon-twitter"></use></svg></a></li>
          </ul>
        </div>
      </div>
      
      
      <div class="small reveal" id="exampleModal1" data-reveal data-close-on-click="true" data-animation-in="fade-in" data-animation-out="fade-out">
        <img src="/uploads/poster-2017.jpg" alt="2017-poster">
        <button class="close-button" data-close aria-label="Close modal" type="button">
        <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="grid-x align-center holding__legal">
        <div class="cell text-center">
         <small>© 2018 57 Festivals Ltd – Subject to license.</small>
        </div>
      </div>
      
      
      
    </div>
  </div>

</body>

<!-- Scripts -->
{% include scripts.html %}
<!-- End Scripts -->

</html>
